<div id="signup-form">
  <h3 class="text-center">Sign Up</h3>
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" ngNativeValidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <label for="email">Email address</label>
      <input type="email" placeholder="example@mail.com" class="form-control" name="email" [(ngModel)]="model.EMail" #email="ngModel"
        required />
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <label for="password">Password</label>
      <input type="password" minlength="6" placeholder="Password" class="form-control" name="password" [(ngModel)]="model.Password"
        #password="ngModel" required />
    </div>
    <button type="submit" id="register_btn" class="btn btn-success btn-lg btn-block">Sign Up</button>
  </form>
</div>
