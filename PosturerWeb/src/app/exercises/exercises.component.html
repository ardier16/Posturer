<div class="container">
  <h2 class="text-center">Exercises</h2>
  <div class="row">
    <div *ngFor="let exercise of exercises" class="col-md-3 col-6" href="#">
      <a (click)="onSelect(exercise)" class="exercise btn btn-primary" href="/exercises/{{ exercise.ExerciseId }}">
        {{ exercise.Description }}
      </a>
    </div>
  </div>
</div>
