<div class="container">
  <h2 class="text-center">Your training program</h2>
  <div class="text-center">
    <button class="btn btn-success" id="new_program_btn" (click)="getNewProgram()">Get new program</button>
  </div>
  <div *ngIf="trainingProgram.Exercises" class="row">
    <div *ngFor="let exercise of trainingProgram.Exercises" class="col-md-3 col-6" href="#">
      <a class="exercise btn btn-primary" routerLink="/exercises/{{ exercise.ExerciseId }}">
        {{ exercise.Description }}
      </a>
    </div>
  </div>
  <div *ngIf="!trainingProgram.Exercises">
    <div class="spinner-wrap">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
  </div>
</div>
