<div *ngIf="exercise" class="exercise-block">
  <div class="exercise-title">
    <h2>{{ exercise.Description }}</h2>
    <h4>Difficulty: {{ exercise.DifficultyLevel }}</h4>
  </div>
  <div *ngFor="let step of exercise.Steps" class="exercise-step">
    <div class="container">
      <div class="row">
        <div class="exercise-step-number col-2">
          #{{ step.StepNumber }}
        </div>
        <div class="exercise-step-text col-11">
          {{ step.Text }}
        </div>
      </div>
    </div>
    <hr />
  </div>
</div>
